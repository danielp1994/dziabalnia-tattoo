<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animowany PajÄ…k</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .spider-container {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            animation: fall 4s ease-in-out infinite alternate;
        }

        .spider {
            width: 100px;
        }

        .web {
            position: absolute;
            width: 2px;
            height: 150px;
            background-color: black;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes fall {
            0% { top: -150px; }
            100% { top: 50px; }
        }
    </style>
</head>
<body>

    <div class="spider-container">
        <div class="web"></div>
        <img src="black_widow.png" class="spider">
    </div>

</body>
</html>
